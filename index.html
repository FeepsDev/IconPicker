<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>FontAwesome IconPicker</title>
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.14.0/js-yaml.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
	
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>

	<input id="testInput" name="fa-icon"/>

	<script>
		var picker = new FAPicker.Picker({
			showCategories: true,
			showSearchBar: true,
			hideOnSelect: true,
			iconsPerRow: 7,
			searchText: "Search an icon..."
		});
		picker.enable(document.getElementById("testInput"));
		
		$.getJSON("https://raw.githubusercontent.com/FortAwesome/Font-Awesome/master/metadata/icons.json", function(data) {
			var iconsByKey = {};
			var iconsList = [];
			for(var key in data) {
				const val = data[key];
				const icon = new FAPicker.Icon(key, val.styles, val.search.terms);
				iconsList.push(icon);
				
				iconsByKey[key] = icon;
			}
			
			$.get("https://raw.githubusercontent.com/FortAwesome/Font-Awesome/master/metadata/categories.yml", function(data) {
				data = jsyaml.load(data);
				
				for(var key in data){
					var val = data[key];
				
					var catIcons = [];
					for(var iconKey in val.icons){
						const iconName = val.icons[iconKey];
						const icon = iconsByKey[iconName];
						if (icon){
							catIcons.push(icon);
						}
					}
					
					picker.addCategory(new FAPicker.Category(key, catIcons));
				}
				
				picker.update(); // Update the DOM objects
			});
		});
		
	</script>
</body>
</html>
