<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>FontAwesome IconPicker</title>
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
	
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>

	<input id="test" name="fa-icon"/>

	<script>
		var picker = new FAPicker.Picker();
		picker.enable(document.getElementById("test"));
		
		$.getJSON("https://raw.githubusercontent.com/FortAwesome/Font-Awesome/master/metadata/icons.json", function(data) {
			var iconsList = [];
			for(var key in data) {
				var keyData = data[key];
				iconsList.push(new FAPicker.Icon(key, keyData.styles, keyData.search.terms));
			}
			
			picker.addCategory(new FAPicker.Category("Test", iconsList));
			picker.addCategory(new FAPicker.Category("Animals"));
			picker.addCategory(new FAPicker.Category("Test"));
			picker.addCategory(new FAPicker.Category("gzgzzgzg"));
			picker.addCategory(new FAPicker.Category("Test"));
			picker.addCategory(new FAPicker.Category("fefeg"));
			picker.addCategory(new FAPicker.Category("fefeg"));
			picker.addCategory(new FAPicker.Category("fefeg"));
			picker.addCategory(new FAPicker.Category("fefeg"));
			picker.addCategory(new FAPicker.Category("fefeg"));
			picker.addCategory(new FAPicker.Category("rgis is lon testx"));

			picker.update(); // Update the DOM objects
		});
		

		
	</script>
</body>
</html>
